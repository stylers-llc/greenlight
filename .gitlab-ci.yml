stages:
  - test
  - build
  - deploy

cache:
  paths:
    - vendor/ruby

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

test:
  stage: test
  tags:
    - docker-runner
    - swarm
  image: ruby:2.5
  script:
    - apt-get update -qq && apt-get install -y -qq sqlite3 libsqlite3-dev nodejs
    #  - bundle install --path cache
    - bundle install -j $(nproc) --path vendor/ruby
    - bundle exec rake db:create RAILS_ENV=test
    - bundle exec rake test & bundle exec rspec & bundle exec rubocop
  except:
    variables:
      - $CD_TEST_IGNORE

build:
  stage: build
  image: docker:19.03.0
  variables:
    CD_DOCKER_USERNAME: gitlab-ci-token
    CD_DOCKER_PASSWORD: $CI_JOB_TOKEN
    CD_DOCKER_REPO: $CI_REGISTRY_IMAGE
    CD_DOCKER_REGISTRY: $CI_REGISTRY
    CD_BUILD_ALL: "true"
  tags:
    - docker-runner
    - swarm
  services:
    - docker:19.03.0-dind
  script:
    # Install bash, curl, git for deployment script
    - apk update && apk add --no-cache bash curl git
    # Install CA certs, openssl to https downloads, python for gcloud sdk
    - apk add --update make ca-certificates openssl python
    - update-ca-certificates
    # Build.
    # - ./scripts/image_build.sh $CI_PROJECT_PATH $CI_COMMIT_REF_NAME $CI_COMMIT_SHA
    - ./scripts/image_build.sh $CI_PROJECT_PATH $CI_PIPELINE_ID $CI_COMMIT_SHA
  only:
    refs:
      - branches
      - tags
    variables:
      - $CD_DOCKER_USERNAME
      - $CD_DOCKER_PASSWORD
  except:
    variables:
      - $CD_BUILD_IGNORE

.deploy:dotninja:
  stage: deploy
  tags:
    - ssh-bbb
  only:
    - master-dotninja
  except:
    variables:
      - $CD_DEPLOY_IGNORE
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:$CI_PIPELINE_ID
    - cp docker-compose.ninja.yml /srv/greenlight/docker-compose.yml
    - cp terms.md /srv/greenlight/terms.md
    - cd /srv/greenlight
    - docker-compose down
    - docker rmi $(docker images -f dangling=true -q) || true
    - docker-compose up -d
  environment:
    name: ninja
    url: https://meet.stylers.ninja

deploy:prod:dotgroup:
  stage: deploy
  tags:
    - ssh-aruba-bbb1
  only:
    - master-dotgroup
  except:
    variables:
      - $CD_DEPLOY_IGNORE
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:$CI_PIPELINE_ID
    - cp docker-compose.group.yml /root/greenlight/docker-compose.yml
    - cp -r dkim /root/greenlight/
    - cp terms.md /root/greenlight/terms.md
    - cd /root/greenlight
    - docker-compose down
    - docker rmi $(docker images -f dangling=true -q) || true
    - docker-compose up -d
#    - bbb-conf --restart
  environment:
    name: production
    url: https://meet.stylers.group

deploy:staging:dotgroup:
  stage: deploy
  tags:
    - ssh-bifrost
  only:
    - develop-dotninja
  except:
    variables:
      - $CD_DEPLOY_IGNORE
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u gitlab-ci-token $CI_REGISTRY --password-stdin
  script:
    - echo "$STAGING_ENV" > .env
    - docker pull $CI_REGISTRY_IMAGE:$CI_PIPELINE_ID
    - docker stack deploy --with-registry-auth -c docker-stack.yml meet-staging
  environment:
    name: staging
    url: https://meet-staging.stylers.ninja


